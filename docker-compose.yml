version: '3.8'
services:
  clickhouse:
    image: clickhouse/clickhouse-server
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    environment:
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin123
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    volumes:
      - clickhouse_data_v5:/var/lib/clickhouse

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  app:
    image: python:3.9
    working_dir: /app
    volumes:
      - .:/app
    restart: always
    command: sh -c "pip install -r requirements.txt && uvicorn src.api.main:app --host 0.0.0.0 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - clickhouse
      - redis

volumes:
  clickhouse_data_v5: